<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TRIPPI TROPPi - Каталог</title>
    <link rel="stylesheet" href="/styles/style.css">
    <link rel="stylesheet" href="/styles/auth.css">
    <link rel="shortcut icon" href="/images/main-img/TRIPPI-TROPPI.ico" type="image/x-icon">
    <script src="/script.js" defer></script>
</head>

<body>
    <main>
        <div class="auth-block container">
            <div class="auth-content">
                <div class="auth-cover">
                    <img class='auth-cover-logo' src="/images/main-img/logo-white.png" alt="">
                    <div class="auth-cover-text">
                        <img  src="/images/main-img/back-arrow-white.png" alt="">
                        <a href="/index.html" class="no-dec">
                            <p class="auth-cover-text-item">На главную</p>
                        </a>
                    </div>
                </div>
                <div class="auth-form">
                    <h2 class="form-title">Регистрация</h2>
                    <form action="/register" method="POST">
                        <input type="text" placeholder="Имя" required>
                        <input type="email" placeholder="Email" required>
                        <input type="text" placeholder="Логин" required>
                        <input type="password" placeholder="Пароль" required>
                        <input type="password" placeholder="Повторите пароль" required>
                        <div class="terms">
                            <input type="checkbox" class="terms-checkbox" required>
                            <label class="form-text" for="terms">Я согласен с <a class="form-text" href="#">условиями использования</a></label>
                        </div>
                        <button class="form-btn" type="submit">Зарегистрироваться</button>
                    </form>
                    <p class="form-text">Уже есть аккаунт? <a class="form-text" href="/login.html">Войти</a></p>
                </div>
            </div>

        </div>
    </main>
</body>

</html>
